<!DOCTYPE html>
<html lang="en">
<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Jodhpur Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
          <a href="index.html" aria-label="Link Restaurant Reviews">Jodhpur Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb">
      <li>
          <a href="./" >Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="maincontent-top">
          <aside id="map-container">
             <div id="map" role="application"></div>
          </aside>
           <!-- End map -->
           <!-- Beginning restaurant -->
           <section id="restaurant-container">
            <h3 id="restaurant-name"></h3>
             <img id="restaurant-img">
             <p id="restaurant-cuisine"></p>
             <p id="restaurant-address"></p>
             <table id="restaurant-hours"></table>
           </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
<script>
       if ('serviceWorker' in navigator) {
         window.addEventListener('load', function () {
           navigator.serviceWorker.register('sw.js').then(function (registration) {
             console.log('ServiceWorker registration successful with scope: ', registration.scope);
           }, function (err) {
             console.log('ServiceWorker registration failed: ', err);
           });
         });
       }
     </script>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Jodhpur Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database -->
  <script type="text/javascript" src="js/db.js"></script>
  <!-- Additional javascript file -->
  <script type="text/javascript" src="js/info.js"></script>
  <!-- Google Maps -->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=GM_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
